<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particles Background</title>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
        }
        #tsparticles {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="tsparticles"></div>
    <script>
        tsParticles.load("tsparticles", {
            particles: {
                number: { value: 100 },
                move: { speed: 2 },
                shape: { type: "circle" },
                size: { value: 3 },
                opacity: { value: 0.5 },
                color: { value: "#ffffff" }
            }
        });
    </script>
</body>
</html>
